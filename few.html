<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Overlays within Street View</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;
var panorama;
var scaryPlace = new google.maps.LatLng(40.7210690835, -73.9981985092);
var places = [
  new google.maps.LatLng(40.7210975432, -73.9982092381),
  new google.maps.LatLng(),
  new google.maps.LatLng()
];


function initialize() {

  // Set up the map
  var mapOptions = {
    center: scaryPlace,
    zoom: 18,
    streetViewControl: false
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Setup the markers on the map
  var cafeMarker = new google.maps.Marker({
      position: new google.maps.LatLng(40.721180, -73.998258),
      map: map,
      icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=cafe|FFFF00',
      title: 'Doom!'
  });

  new google.maps.Marker({
      position: new google.maps.LatLng(40.721164, -73.998225),
      map: map,
      icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=cafe|FFFF00',
      title: 'Doom!'
  });

  new google.maps.Marker({
      position: new google.maps.LatLng(40.721135, -73.998239),
      map: map,
      icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=cafe|FFFF00',
      title: 'Doom!'
  });

  new google.maps.Marker({
      position: new google.maps.LatLng(40.721184, -73.998292),
      map: map,
      icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=cafe|FFFF00',
      title: 'Doom!'
  });

  new google.maps.Marker({
      position: new google.maps.LatLng(40.721174, -73.998244),
      map: map,
      icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=cafe|FFFF00',
      title: 'Doom!'
  });


  // var bankMarker = new google.maps.Marker({
  //     position: bank,
  //     map: map,
  //     icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=dollar|FFFF00',
  //     title: 'Bank'
  // });

  // var busMarker = new google.maps.Marker({
  //     position: busStop,
  //     map: map,
  //     icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=bus|FFFF00',
  //     title: 'Bus Stop'
  // });

  // We get the map's default panorama and set up some defaults.
  // Note that we don't yet set it visible.
  panorama = map.getStreetView();
  panorama.setOptions({
    addressControl: false,
    clickToGo: false,
    scrollwheel: false,
    linksControl: false,
    disableDoubleClickZoom: false,
    zoomControlOptions: {
      style: google.maps.ZoomControlStyle.SMALL
    }
  })
  panorama.setPosition(scaryPlace);
  panorama.setPov(/** @type {google.maps.StreetViewPov} */({
    heading: 0,
    pitch: 0
  }));
}

function toggleStreetView() {
  var toggle = panorama.getVisible();
  if (toggle == false) {
    panorama.setVisible(true);
  } else {
    panorama.setVisible(false);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel" style="margin-left:-100px">
      <input type="button" value="Toggle Street View" onclick="toggleStreetView();"></input>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
